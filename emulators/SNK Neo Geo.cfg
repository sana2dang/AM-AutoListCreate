args 0 _SYS_ neogeo "[romfilename]"
rompath /home/pi/RetroPie/roms/neogeo
system Neo Geo
romext .fba;.zip;.FBA;.ZIP
artwork flyer /home/pi/RetroPie/roms/neogeo/flyer
